<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>The Document Object</h1>
    <h2>The forms Property</h2>
    
    <form>
    <p>First Name: <input type="text" name="fname" value="Donald"></p>
    <p>Last Name: <input type="text" name="lname" value="Duck"></p>
    </form>
    
    <p id="demo"></p>

    <script>
        const count = document.forms.length;  //Get the number of elements in the document.  
        document.getElementById("demo").innerHTML = count+1;
    </script>
    
</body>
</html>
