<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Get the id of the first <form> element:-->
        
<h1>The Document Object</h1>
<h2>The forms Property</h2>

<p><form id="myCarForm">
Favorite Car: <input type="text" name="fname" value="Volvo">
</form></p>

<p><form id="myColorForm">
Favorite Color: <input type="text" name="favcolor" value="Blue">
</form></p>

<p>The id of the first form element is:</p>
<p id="demo"></p>


<script> 

    const formID = document.forms[1].id;
    document.getElementById("demo").innerHTML =formID ;

</script>
    
</body>
</html>
