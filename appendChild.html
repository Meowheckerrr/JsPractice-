<!-- The appendChild() method appends a node (element) as the last child of an element.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="trigger()">send</button>
    <script>
        function trigger(){
            const parament = document.createElement("p");
            parament.innerText="meowmeow"

            document.body.appendChild(parament);
        }
    
    </script>
    
</body>
</html>
